<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cb31118d8a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/logo/ohmyfood@2x.svg"
      type="image/x-icon"
    />
    <title>ohmyfood</title>
  </head>
  <body>
    <header>
      <div class="header flexCenter shadowBottom">
        <a href="#" class="decorationNone">
          <h1 class="headerTitle shrikhand">ohmyfood</h1>
        </a>
      </div>
    </header>
    <main>
      <!-- CITY -->
      <div class="city flexCenter">
        <i class="fas fa-map-marker-alt"></i>
        <h2 class="titleCity">Paris, Belleville</h2>
      </div>
      <!-- VISIT -->
      <section class="visit textAlign">
        <h2>
          Réservez le menu qui <br />
          vous convient
        </h2>
        <p>
          Découvrez des restaurants d'exception, <br />
          séléctionnés par nos soins.
        </p>
        <button class="gradientBtn">Explorer nos restaurants</button>
      </section>
      <!-- FUNCTIONNING -->
      <section class="functionning">
        <h2 class="">Fonctionnement</h2>
        <ol class="">
          <li><i class="fas fa-mobile-alt"></i> Choississez un restaurant</li>
          <li><i class="fas fa-list-ul"></i> Composez votre menu</li>
          <li><i class="fas fa-store"></i> Dégustez au restaurant</li>
        </ol>
      </section>
      <section class="menus">
        <h2>Restaurants</h2>
        <div class="menus-cards">
          <a href="#" class="card new">
            <div class="card_img card_img-1"></div>
            <div class="card_description"></div>
          </a>
          <a href="#" class="card new">
            <div class="card_img card_img-2"></div>
            <div class="card_description"></div>
          </a>
          <a href="#" class="card">
            <div class="card_img card_img-3"></div>
            <div class="card_description"></div>
          </a>
          <a href="#" class="card">
            <div class="card_img card_img-4"></div>
            <div class="card_description"></div>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
